version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.2-stretch-browsers
        environment:
          FLASK_APP: app.py
          FLASK_ENV: testing
          DATABASE_URL: postgresql://root@localhost/test
      - image: circleci/postgres:10.8-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: test
    steps:
      - checkout
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
      - run:
          command: pipenv run nosetests --with-coverage --cover-package=routes